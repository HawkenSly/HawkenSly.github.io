<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HawkenSly</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/semantic.min.css">

</head>

<body>
    <header class="landing" id="foresthero">
        <div class="ui inverted menu fixed transparency ">
            <div class="ui container">
                <a class="active item">
                    Home
                </a>
                <a class="item">
                    Projects
                </a>
                <a class="item">
                    Skills
                </a>
                <div class="right menu">
                    <a class="item">
                        Contact
                    </a>
                </div>
            </div>
        </div>
        <div class="ui vertical masthead center aligned segment">
            <div class="ui text container verticalcenter fadeaway">
                <img src="./img/logo.png" alt="" class="ui small image centered">
                <h1 class="ui header huge">HawkenSly</h1>
                <h4 class="ui header">
                    Web Development | Graphic Design
                </h4>
                <a href="https://github.com/HawkenSly"><button class="ui secondary button">
                        <i class="icon github"></i>
                        GitHub link
                    </button></a>
            </div>
        </div>
    </header>


    <section class="portfolio">
        <div class="ui stripe community vertical segment vertpadding">
            <div class="ui two column center aligned divided very relaxed stackable grid container">
                <div class="row">
                    <div class="column">
                        <h2 class="ui icon header">
                            <i class="darkblue folder icon"></i>
                            <div class="content">
                                Projects

                            </div>
                        </h2>
                        <p>A list of projects I have worked on.</p>

                        <button class="ui right labeled icon inverted secondary button">
                            <i class="right arrow icon"></i>
                            View skillset
                        </button>

                    </div>
                    <div class="column">
                        <h2 class="ui icon header">
                            <i class="darkblue cogs icon"></i>
                            <div class="content">
                                Skills

                            </div>
                        </h2>
                        <p>From React to Photoshop.</p>

                        <button class="ui right labeled icon inverted secondary button">
                            <i class="right arrow icon"></i>
                            View skillset
                        </button>

                    </div>
                </div>
            </div>
        </div>

    </section>


</body>
<script src="./js/jquery-3.2.1.min.js"></script>
<script src="./js/semantic.min.js"></script>
<script>
    $(window).scroll(function () {
        $(".fadeaway").css("opacity", 1 - $(window).scrollTop() / 250);
    });
</script>

</html>
